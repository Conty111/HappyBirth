<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style-contact.css">
    <title>Document</title>
</head>
<body>
    <div class="contacts-block">
        <img src="../images/Group 14.svg" alt="triangles" class="contact-triangles-left">
        <div class="contact-info">
            <h1 class="contact-title">Контакты</h1>

            <div class="contact-text">
                <div class="contact-text-block" style="font-family: 'Inter Light';">
                    Номер телефона:
                    <br>Электронная почта:</br>
                </div>
                <div class="contact-text-block" style="font-family: 'Inter'; text-align: right;">
                    +7 (777) 777-77-77
                    <br>robertloh@mail.ru</br>
                </div>
            </div>

            <div class="social-icons">
                <img src="../images/github 1.svg" alt="github link" style="width: 20%;">
                <img src="../images/telegram 1.svg" alt="telegram link" style="width: 20%;">
                <img src="../images/vk 1.svg" alt="vk link" style="width: 20%;">
            </div>
        </div>
        <img src="../images/Group 13.svg" alt="triangles" class="contact-triangles-right">
    </div>
</body>
</html>
